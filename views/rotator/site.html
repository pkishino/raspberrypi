<div ng-controller="RotatorCtrl" class="jumbotron">
    <div class=" container">
        <div class="row">
            <div class="col-md-6">
                <h2>List of sites that the rotator uses on the tv</h2>
                This is the format used:
                refresh,url
                e.g. to have the site http://www.google.com added to list:
                no,http://www.google.com
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class="col-md-1">Refresh</th>
                            <th class="col-md-8">URL</th>
                            <th class="col-md-3">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="site in model.sites" ng-include="getTemplate(site)">
                        </tr>
                    </tbody>
                </table>
                <button type="button" ng-click="addSite()" class="btn btn-sm btn-success" ng-disabled="adding">
                <i class="glyphicon glyphicon-plus"></i> Add new Row
                </button>
                <script type="text/ng-template" id="display">
                    <td>
                        <input type="checkbox" disabled="disabled" ng-checked="{{site.refresh}}"/>
                    </td>
                    <td>{{site.url}}</td>
                    <td>
                        <button class="btn btn-sm btn-info" ng-click="editSite(site)">
                        <i class="glyphicon glyphicon-pencil"></i>Edit</button>
                    </td>
                </script>
                <script type="text/ng-template" id="edit">
                    <td><input class="form-control" type="checkbox" ng-model="model.selected.refresh" /></td>
                    <td><input class="form-control" type="text" ng-model="model.selected.url" placeholder="URL" /></td>
                    <td>
                        <div class="btn-group" role="group" aria-label="">
                            <button class="btn btn-sm btn-success" ng-click="saveSite($index)">
                            <i class="glyphicon glyphicon-ok"></i>Save</button>
                            <button class="btn btn-sm btn-danger"ng-click="deleteSite($index)">
                            <i class="glyphicon glyphicon-minus"></i>Delete</button>
                            <button class="btn btn-sm btn-warning"ng-click="reset()">
                            <i class="glyphicon glyphicon-remove"></i>Cancel</button>
                        </div>
                    </td>
                </script>
            </div>
        </div>
    </div>
</div>
