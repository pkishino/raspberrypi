<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                <ul class="nav navbar-nav">

            </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12" onload="load()">
                <h1 align='center'>Lindblad lvl 2 Toilets</h1>
                <p class="centeredImage">
                    <img id="toilet_status_1" src='' style='width:256px;height:256px'>
                    <img id="toilet_status_2" src='' style='width:256px;height:256px'>
                </p>
            </div>
        </div>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseStatistics" aria-expanded="false" aria-controls="collapseStatistics">
            Statistics
        </button>
        <div class="collape">
            <div class="well collapse" id="collapseStatistics">
                <ul class="nav nav-tabs nav-justified" role='tablist'>
                    <li role="presentation">
                        <a href="#timeline-tab" data-toggle="tab" role='tab' aria-controls='timeline-tab' id='theTime'>
                            <script>
                            setDate();
                            function setDate() {
                                var currentDate = new Date();
                                currentDate.setDate(currentDate.getDate() - 3);
                                var day = currentDate.getDate();
                                var month = currentDate.getMonth() + 1;
                                var year = currentDate.getFullYear();
                                if (month < 10) {
                                    month = "0" + month;
                                }
                                if (day < 10) {
                                    day = "0" + day;
                                }
                                var displayableDate = "Times for " + year + "-" + month + "-" + day;
                                document.getElementById('theTime').innerHTML = displayableDate;
                            }
                            </script>
                        </a>
                    </li>
                    <li role="presentation"><a href="#amount-tab" data-toggle="tab" role='tab' aria-controls='amount-tab'>Amount</a></li>
                    <li role="presentation"><a href="#availability-tab" data-toggle="tab" role='tab' aria-controls='availability-tab'>Availability</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane" id="timeline-tab" role='tabpanel'>
                        <div class="row">
                            <h1>Left Toilet</h1>
                            <div class='col-md-12' id="toilet1" style="height: 170px;"></div>
                        </div>
                        <div class="row">
                            <h1>Right Toilet</h1>
                            <div class='col-md-12' id="toilet2" style="height: 170px;"></div>
                        </div>
                    </div>
                    <div class="tab-pane" id="amount-tab" role='tabpanel'>
                        <div class="row">
                            <h1>Left Toilet</h1>
                            <h2 id="toilet_total1"></h2>
                        </div>
                        <div class="row">
                            <h1>Right Toilet</h1>
                            <h2 id="toilet_total2"></h2>
                        </div>
                    </div>
                    <div class="tab-pane" id="availability-tab" role='tabpanel'>
                        <div class="row">
                            <h1>Combined availability</h1>
                            <div class='col-md-12' id="toilet-availability" style="height: 170px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p> Page hits:<script type="text/javascript" src="http://136.225.5.101/counter.php?page=hits"></script></p>
            <p>&copy; CIL 2015</p>
        </footer>
    </div>
    <script>
    function load() {
        readToilets(1);
        readToilets(2);
    }
    var interval = setInterval(load, 1000);
    window.onfocus = function(){
        interval = setInterval(load, 1000);
    }
    window.onblur = function(){
        clearInterval(interval);
    }
    

    function readToilets(id) {
        var xmlhttp = new XMLHttpRequest();
        if (id !== undefined) {
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("toilet_status_" + id).src = xmlhttp.responseText;
                }
            };
            xmlhttp.open("GET", "http://136.225.5.101/toiletstate.php?id=" + id, true);
            xmlhttp.send();
        }
    }
    $('a[data-toggle="tab"]:first').on('show.bs.tab', function(e) {
        function dbLoaded() {
            getDataWithID(1,2);
            getDataWithID(2,2);
        }
        setTimeout(dbLoaded, 1000);
    });
    $('a[data-toggle="tab"]:eq(1)').on('show.bs.tab', function(e) {
        function dbLoaded() {
            getAmount(1,2);
            getAmount(2,2);
        }
        setTimeout(dbLoaded, 1000);
    });
    $('a[data-toggle="tab"]:eq(2)').on('show.bs.tab', function(e) {
        function dbLoaded() {
            getAvailability(2);
        }
        setTimeout(dbLoaded, 1000);
    });
    $('#collapseStatistics').on('show.bs.collapse', function () {
        $('a[data-toggle="tab"]:first').tab('show');
    });
    </script>
</body>

</html>
